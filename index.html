<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Travel with hero</title>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <header class="header">
    <div class="header__inner block-center">
      <div class="header__logo">
        <a href="#" class="header__logo-link">
          <img src="/img/logo.svg" alt="Logo">
        </a>
      </div>
      <div class="header__nav">
        <div class="header__nav-item">
          <a href="#" class="header__nav-link">Home</a>
        </div>
        <div class="header__nav-item">
          <a href="#" class="header__nav-link">About us</a>
        </div>
        <div class="header__nav-item">
          <a href="#" class="header__nav-link">Work</a>
        </div>
        <div class="header__nav-item">
          <a href="#" class="header__nav-link">Info</a>
        </div>
        <button class="header__btn btn">Get Started</button>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="main__inner block-center">
      <div class="hero">
        <div class="hero__cloud-big">
          <img src="/img/cloud-big.svg" alt="">
        </div>
        <div class="hero__cloud-small">
          <img src="/img/cloud-small.svg" alt="">
        </div>
        <div class="hero__wave-1">
          <img src="/img/wave1.svg" alt="">
        </div>
        <div class="hero__wave-2">
          <img src="/img/wave2.svg" alt="">
        </div>
        <div class="hero__yacht">
          <div class="hero__yacht-inner">
            <img src="/img/yacht.svg" alt="">
            <div class="hero__woman-leg">
              <img src="/img/leg.svg" alt="">
            </div>
            <div class="hero__woman-body">
              <img src="/img/body.svg" alt="">
            </div>
          </div>
        </div>
        <div class="hero__wave-3">
          <img src="/img/wave3.svg" alt="">
        </div>
        <div class="hero__splash">
          <img src="/img/splash.svg" alt="">
        </div>
        <div class="hero__splash2">
          <img src="/img/splash.svg" alt="">
        </div>
      </div>
      <div class="main__content">
        <h1 class="main__title">Luxury Travel with Yacht</h1>
        <p class="main__descr">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eget libero feugiat, faucibus libero id,
          scelerisque quam
        </p>
        <a href="#" class="main__btn btn">Learn More</a>
      </div>
    </div>

  </main>

</body>

</html>
